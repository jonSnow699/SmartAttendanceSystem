<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance | Dashboard</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(180deg, #212529, #343a40);
      color: #fff;
      padding-top: 20px;
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ddd;
      text-decoration: none;
      transition: 0.2s;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #495057;
      color: #fff;
      border-left: 4px solid #0d6efd;
    }
    /* Content */
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    /* Cards */
    .card {
      border: none;
      border-radius: 18px;
      color: #fff;
      padding: 20px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .bg-capture { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    .bg-encode { background: linear-gradient(135deg, #43e97b, #38f9d7); }
    .bg-attendance { background: linear-gradient(135deg, #f7971e, #ffd200); }
    .bg-view { background: linear-gradient(135deg, #6a11cb, #2575fc); }
    /* Top Navbar */
    .topbar {
      position: fixed;
      top: 0;
      left: 240px;
      right: 0;
      height: 60px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>ðŸ“˜ Smart Attendance</h4>
    <a href="{% url 'dashboard' %}" class="active"><i class="bi bi-house"></i> Dashboard</a>
    <a href="{% url 'capture_faces' %}"><i class="bi bi-camera"></i> Capture Faces</a>
    <a href="{% url 'encode_faces' %}"><i class="bi bi-cpu"></i> Encode Faces</a>
    <a href="{% url 'start_attendance' %}"><i class="bi bi-check2-circle"></i> Start Attendance</a>
    <a href="{% url 'view_attendance' %}"><i class="bi bi-bar-chart"></i> View Attendance</a>
    <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Top Navbar -->
  <div class="topbar">
    <h5>Welcome </h5>
    <a href="#" class="btn btn-sm btn-outline-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content" style="margin-top: 70px;">
    <h2 class="mb-4">Dashboard Overview</h2>
    <div class="row g-4">
      <div class="col-md-6 col-lg-3">
        <div class="card bg-capture text-center">
          <h5><i class="bi bi-camera"></i> Capture Faces</h5>
          <a href="{% url 'capture_faces' %}" class="btn btn-light mt-3">Open</a>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card bg-encode text-center">
          <h5><i class="bi bi-cpu"></i> Encode Faces</h5>
          <a href="{% url 'encode_faces' %}" class="btn btn-light mt-3">Open</a>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card bg-attendance text-center">
          <h5><i class="bi bi-check2-circle"></i> Start Attendance</h5>
          <a href="{% url 'start_attendance' %}" class="btn btn-light mt-3">Open</a>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card bg-view text-center">
          <h5><i class="bi bi-bar-chart"></i> View Attendance</h5>
          <a href="{% url 'view_attendance' %}" class="btn btn-light mt-3">Open</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
